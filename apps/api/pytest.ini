[pytest]
# Pytest configuration for Americano Python API

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async configuration
asyncio_mode = auto

# Output
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage
# Run with: pytest --cov=src --cov-report=html
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
